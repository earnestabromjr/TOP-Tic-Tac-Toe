<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Terry's Tic-Tac-Toe</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Terry's Tic-Tac-Toe</h1>
        </div>
        <div class="game-info">
            <div class="buttons">
                <button id="reset-button">Reset Game</button>
            </div>
            <div class="player-info">
                <h2>Player 1: X</h2>
                <h2>Player 2: O</h2>
            </div>
            <div class="game-status">
                <h2 id="status">Current Turn: Player 1</h2>
            </div>
        </div>
        <div class="gameboard" id="gameboard">
            <div class="game-row" data-row="0">
                <div class="game-cell" data-cell="0"></div>
                <div class="game-cell" data-cell="1"></div>
                <div class="game-cell" data-cell="2"></div>
            </div>
            <div class="game-row" data-row="1">
                <div class="game-cell" data-cell="0"></div>
                <div class="game-cell" data-cell="1"></div>
                <div class="game-cell" data-cell="2"></div>
            </div>
            <div class="game-row" data-row="2">
                <div class="game-cell"></div>
                <div class="game-cell"></div>
                <div class="game-cell"></div>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2025 E.A.</p>
        </div>
        <script src="main.js" defer></script>
</body>

</html>
